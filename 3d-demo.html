<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Add a 3D model</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<script src="https://unpkg.com/three@0.106.2/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.106.2/examples/js/loaders/GLTFLoader.js"></script>
<div id="map"></div>
<script>
  // [-16.5262, 28.1597]
  let modelOrigin = [-16.3013, 28.4684];
  let map = (window.map = new maplibregl.Map({
    container: 'map',
    style:     'styles/map.style.json?x=' + Math.random(),

    zoom: 18,
    center:    modelOrigin,
    pitch:     60,
    antialias: true // create the gl context with MSAA antialiasing, so custom layers are antialiased
  }));
  // parameters to ensure the model is georeferenced correctly on the map
  let modelAltitude = 0;
  let modelRotate = [Math.PI / 2, 0, 0];

  let modelAsMercatorCoordinate = maplibregl.MercatorCoordinate.fromLngLat(
    modelOrigin,
    modelAltitude
  );

  // transformation parameters to position, rotate and scale the 3D model onto the map
  let modelTransform = {
    translateX: modelAsMercatorCoordinate.x,
    translateY: modelAsMercatorCoordinate.y,
    translateZ: modelAsMercatorCoordinate.z,
    rotateX:    modelRotate[0],
    rotateY:    modelRotate[1],
    rotateZ:    modelRotate[2],
    /* Since our 3D model is in real world meters, a scale transform needs to be
    * applied since the CustomLayerInterface expects units in MercatorCoordinates.
    */
    scale: modelAsMercatorCoordinate.meterInMercatorCoordinateUnits()
  };



  // configuration of the custom layer for a 3D model per the CustomLayerInterface
  let customLayer = {
    id:            '3d-model',
    type:          'custom',
    renderingMode: '3d',
    onAdd:         function(map, gl) {
      this.camera = new THREE.Camera();
      this.scene = new THREE.Scene();

      // create two three.js lights to illuminate the model
      let directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(0, -70, 100).normalize();
      this.scene.add(directionalLight);

      let directionalLight2 = new THREE.DirectionalLight(0xffffff);
      directionalLight2.position.set(0, 70, 100).normalize();
      this.scene.add(directionalLight2);

      // use the three.js GLTF loader to add the 3D model to the three.js scene
      let loader = new THREE.GLTFLoader();
      loader.load(
        'data/34M_17.gltf',
        function(gltf) {
          this.scene.add(gltf.scene);
        }.bind(this)
      );
      this.map = map;

      // use the MapLibre GL JS map canvas for three.js
      this.renderer = new THREE.WebGLRenderer({
        canvas:    map.getCanvas(),
        context:   gl,
        antialias: true
      });

      this.renderer.autoClear = false;
    },
    render:        function(gl, matrix) {
      // debugger

      modelTransform.translateX +=  0.00000001
      modelTransform.translateY +=  0.00000001
      // modelTransform.translateY +=  0.00000000000000001
      // modelTransform.translateX =  0.4547186111111111
      let m = new THREE.Matrix4().fromArray(matrix);
      let l = new THREE.Matrix4()
        .makeTranslation(
          modelTransform.translateX,
          modelTransform.translateY,
          modelTransform.translateZ
        )
        .scale(
          new THREE.Vector3(
            modelTransform.scale,
            -modelTransform.scale,
            modelTransform.scale
          )
        )
        .multiply(new THREE.Matrix4().makeRotationAxis(
          new THREE.Vector3(1, 0, 0),
          modelTransform.rotateX
        ))
        .multiply(new THREE.Matrix4().makeRotationAxis(
          new THREE.Vector3(0, 1, 0),
          modelTransform.rotateY
        ))
        .multiply(new THREE.Matrix4().makeRotationAxis(
          new THREE.Vector3(0, 0, 1),
          modelTransform.rotateZ
        ));

      this.camera.projectionMatrix = m.multiply(l);
      this.renderer.state.reset();
      this.renderer.render(this.scene, this.camera);
      this.map.triggerRepaint();
    }
  };

  function rotateCamera(timestamp) {
    // clamp the rotation between 0 -360 degrees
    // Divide timestamp by 100 to slow rotation to ~10 degrees / sec
    map.rotateTo((timestamp / 100) % 360, { duration: 0 });
    // Request the next frame of the animation.
    requestAnimationFrame(rotateCamera);
  }

  map.on('style.load', function() {
    map.addLayer(customLayer, 'place_label_city');
    rotateCamera(0);
  });
</script>

</body>
</html>
